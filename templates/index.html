    <!-- image update script -->
    <script>
        function update_image(url){
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = "blob";
            xhr.onload = function() {
                if (this.status == 200) {
                    var blob = this.response;
                    var img = document.createElement("img");
                    img.onload = function(e) {
                        window.URL.revokeObjectURL(img.src);
                    };
                    img.src = window.URL.createObjectURL(blob);
                    $("#div1").html(img);
                }
            }
            contrast_update('/contrast_update');
            xhr.send();
        }
    </script>

    <script>

            console.log('scrolling may begin!');
            var e = event || window.event; 
            var x = e.clientX;
            var y = e.clientY;
            console.log(x);
            console.log(y);
            var dz = e.deltaY;
            if(dz > 0) {
                dz = 1; 
            } if (dz < 0) {

            }
            var e = event || window.event;

            var divPos = {};   //might not need this 
            var offset = $("#div1").offset();
            console.log(offset.left);

            console.log(x);
            console.log(y);
            xhr.open('POST', '/zoom_ctrl', true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.responseType = "blob";
            xhr.onload = function() {
                if (this.status == 200) {
                    var blob = this.response;
                    var img = document.createElement("img");
                    img.onload = function(e) {
                        window.URL.revokeObjectURL(img.src);
                    };
                    img.src = window.URL.createObjectURL(blob);

    <script type="text/javascript">
        document.onkeydown = pan;
        function pan(event) {
            console.log('paning initialized!')
            var e = event || window.event;
            var kC = e.keyCode;
            console.log("kC = ", kC);
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/pan_ctrl', true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.responseType = "blob"; 
            xhr.onload = function() {
                if (this.status == 200) {
                    var blob = this.response;
                    var img = document.createElement("img");
                    img.onload = function(e) {
                        window.URL.revokeObjectURL(img.src);
                    };
                    img.src = window.URL.createObjectURL(blob);
                    $("#div1").html(img);
                }
            }
            xhr.send(JSON.stringify({'kC': kC}));
        }
    </script>


    <!-- script to update the contrast status bar --> 
    <script type="text/javascript">
        function contrast_update(url){
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = "";
            xhr.onload = function() {
                if (this.response) {
                    var contrast_bar = 50;
                    contrast_bar = parseInt(this.response)
                    $('#progressBar').css('width', contrast_bar+'%');
                    $('#progressBar').html(contrast_bar+'%');
                }
            }
            xhr.send();
        }
    </script>
